<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #222;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #f0f0f0;
        }

        .btn-edit {
            background: #ffc107;
            border: none;
            padding: 4px 8px;
        }

        .btn-delete {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 4px 8px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            width: 400px;
            background: #fff;
            margin: 80px auto;
            border-radius: 4px;
        }

        .modal-header {
            background: #0d6efd;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            padding: 15px;
        }

        .modal-body input,
        .modal-body select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }

        .modal-footer {
            text-align: right;
            padding: 10px;
        }

        .save-btn {
            background: #198754;
            color: #fff;
            border: none;
            padding: 6px 12px;
        }

        .cancel-btn {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <strong>HR Management</strong>
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <div>
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</div>

<div class="content">
    <div class="header">
        <h2>Employee</h2>
        <button class="add-btn" onclick="openModal()">+ Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
            <tr>
                <td>1</td>
                <td>Fatima Beatriz</td>
                <td>FatimaBeatriz@gmail.com</td>
                <td>0985674321</td>
                <td>Staff</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete" onclick="this.parentElement.parentElement.remove()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>New Employee</span>
            <span style="cursor:pointer" onclick="closeModal()">âœ–</span>
        </div>

        <div class="modal-body">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone">

            <select id="position">
                <option value="">-- Select Position --</option>
                <option>Staff</option>
                <option>Manager</option>
                <option>CEO</option>
            </select>

            <label>
                <input type="radio" name="sex"> Male
            </label>
            <label>
                <input type="radio" name="sex"> Female
            </label>
        </div>

        <div class="modal-footer">
            <button class="save-btn" onclick="saveEmployee()">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let id = 1;

    function openModal() {
        document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function saveEmployee() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let position = document.getElementById("position").value;

        if (name === "" || email === "" || phone === "" || position === "") {
            alert("Please fill all fields");
            return;
        }

        id++;

        let table = document.getElementById("employeeTable");
        let row = table.insertRow();

        row.innerHTML = `
            <td>${id}</td>
            <td>${name}</td>
            <td>${email}</td>
            <td>${phone}</td>
            <td>${position}</td>
            <td>
                <button class="btn-edit">Edit</button>
                <button class="btn-delete" onclick="this.parentElement.parentElement.remove()">Delete</button>
            </td>
        `;

        closeModal();

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("position").selectedIndex = 0;
    }
</script>   

</body>
</html>
