<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background-color: #f8f9fa; }
        
        .navbar { background: #343a40; color: white; padding: 10px 50px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: #ccc; text-decoration: none; margin-left: 20px; font-size: 14px; }
        .search-box input { padding: 5px; border-radius: 4px 0 0 4px; border: none; }
        .search-box button { padding: 5px 15px; background: #212529; color: white; border: 1px solid #444; cursor: pointer; }

        .container { padding: 30px 50px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background: #007bff; color: white; padding: 8px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #fdfdfd; color: #333; }
        
        .btn-edit { background: #ffc107; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

        .modal-overlay { 
            background: rgba(0,0,0,0.5); 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }
        .modal-content { background: white; width: 600px; border-radius: 5px; overflow: hidden; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .modal-header { background: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .modal-body .full-width { grid-column: span 2; }
        .modal-footer { padding: 15px; text-align: right; border-top: 1px solid #eee; background: #f9f9f9; }
        
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-save { background: #28a745; color: white; border: none; padding: 10px 25px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <h2 style="margin: 0;">HR Management</h2>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search..."><button>Search</button>
        </div>
    </div>

    <div class="container">
        <div class="header-section">
            <h1>Employee</h1>
            <button class="btn-add" onclick="openModal()">+ Add</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fatima Beatriz</td>
                    <td>Fatima.Beatriz@gmail.com</td>
                    <td>0985674321</td>
                    <td>Staff</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-overlay" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <span style="font-weight: bold;">New Employee</span>
                <span style="cursor:pointer; font-size: 24px;" onclick="closeModal()">×</span>
            </div>
            <div class="modal-body">
                <div>
                    <label>Name</label>
                    <input type="text" id="empName">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="empEmail">
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" id="empPhone">
                </div>
                <div>
                    <label>Position</label>
                    <select id="empPos">
                        <option>-- Select Position --</option>
                        <option>Staff</option>
                        <option>Manager</option>
                        <option>CEO</option>
                    </select>
                </div>
                <div class="full-width">
                    <label>Sex</label><br>
                    <input type="radio" name="sex" style="width: auto;"> Male
                    <input type="radio" name="sex" style="width: auto; margin-left: 20px;"> Female
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save" onclick="saveData()">Save</button>
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('employeeModal');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function saveData() {
            const name = document.getElementById('empName').value;
            if(name === "") {
                alert("Vui lòng nhập tên nhân viên!");
                return;
            }
            alert("Đã lưu nhân viên: " + name);
            closeModal();
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
